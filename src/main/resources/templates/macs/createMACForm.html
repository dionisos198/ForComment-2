<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/mac/new" method="post">
    <div class="form-group">
      <label for="member">등록된 사람</label>
      <select name="memberId" id="member" class="form-control">
        <option value="">회원선택</option>
        <option th:each="member : ${members}"
                th:value="${member.ID}"
                th:text="${member.name}" />
      </select>
    </div>
    <div class="form-group">
      <label for="act">활동명</label>
      <select name="actId" id="act" class="form-control">
        <option value="">활동선택</option>
        <option th:each="act : ${acts}"
                th:value="${act.id}"
                th:text="${act.name}" />
      </select>
    </div>
    <div class="form-group">
      <label for="comment">코멘트</label>
        <input type="text" name="comment" class="form-control" id="comment" placeholder="활동에 대한 평가를 입력하세요">
    </div>
    <div class="form-group">
      <label for="satisfyLevel">만족도</label>
      <input type="number" name="satisfyLevel" class="form-control" id="satisfyLevel" placeholder="활동에 대한 만족도를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
